<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            font: normal 20pt Arial;
        }
    </style>
</head>
<body>
    <script>
        //Formatando Strings em JS 
        var nome = window.prompt("Qual o seu nome completo?")
        document.write(`Olá <strong>${nome}</strong>! Seu nome tem ${nome.length} letras. <br/>`) //Calcula quantos caracteres a Sring tem
        document.write(`Seu nome em maíusculas é ${nome.toUpperCase()}<br/>`) //Tudo para maiúsculas 
        document.write(`Seu nome em minúsculas é ${nome.toLowerCase()}`)  // Tudo para minúsculas
    </script>
</body>
</html>
