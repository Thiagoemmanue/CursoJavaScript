<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa</title>
    <style>
        /* Tags de comentarios no CSS */
        body{
            background-color: rgb(172, 124, 214);
            color: white;
            font: normal 20pt arial;
        }
        h1{
            color: yellow;
        }
    </style>
</head>
<body>
    <!-- Tags de comentarios no HTML -->
    <h1>Olá, mundo!!!</h1>
    <p>Ja me livrei da maldição!</p>
    <script>
        // Tags de comentarios no JavaScript
       var nome = window.prompt('Qual é o seu nome?') 
       window.alert('Muito prazer em te conhecer,' + nome + '!') // Sinal de (+) para Concatenação (Junção) do alert com o prompt
    </script>
</body>
</html>
